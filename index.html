<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Encrypt / Decrypt</title>
<style>
:root {
  --bg: #000;
  --panel: rgba(0, 20, 0, 0.5);
  --text: #00ff99;
  --border: #00ff99;
}
html, body {
  margin: 0; padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: monospace;
  font-size: 14px;
  height: 100%;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  width: 100%;
  height: 100vh;
  max-width: 900px;
  display: grid;
  grid-template-rows: 1fr auto 1fr auto;
  gap: 10px;
  background: var(--panel);
  backdrop-filter: blur(6px);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 10px;
  box-sizing: border-box;
}
textarea {
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 8px;
  resize: none;
  box-sizing: border-box;
}
button {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text);
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s;
  font-size: 13px;
  width: 100%;
}
button:hover { background: rgba(0,255,100,0.1); }
.row {
  display: flex;
  gap: 8px;
}
@media (min-width: 700px) {
  .container {
    grid-template-columns: 1fr auto 1fr;
    grid-template-rows: auto 40px;
    height: 80vh;
  }
  #input, #output { height: 100%; }
  #input { grid-column: 1; grid-row: 1 / span 2; }
  #output { grid-column: 3; grid-row: 1 / span 2; }
  .row { grid-column: 2; flex-direction: column; justify-content: center; }
  button { width: auto; min-width: 90px; }
}
</style>
</head>
<body>
<div class="container">
  <textarea id="input" placeholder="Enter text..."></textarea>
  <div class="row">
    <button onclick="runEncrypt()">Encrypt</button>
    <button onclick="runDecrypt()">Decrypt</button>
    <button onclick="copyOut()">Copy</button>
  </div>
  <textarea id="output" placeholder="Result..." readonly></textarea>
</div>
<script>
function runEncrypt(){
  const t=document.getElementById('input').value.trim()
  const res=encrypt(t)
  document.getElementById('output').value=res
}
function runDecrypt(){
  const t=document.getElementById('input').value.trim()
  const res=decrypt(t)
  document.getElementById('output').value=res
}
function copyOut(){
  const out=document.getElementById('output')
  out.select()
  document.execCommand('copy')
}
</script>
</body>
</html>

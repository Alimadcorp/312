<style>

<body>
<div class="container">
  <textarea id="input" placeholder="Enter text..."></textarea>
  <div class="row">
    <button onclick="runEncrypt()">Encrypt</button>
    <button onclick="runDecrypt()">Decrypt</button>
    <button onclick="copyOut()">Copy</button>
  </div>
  <textarea id="output" placeholder="Result..." readonly></textarea>
</div>
<script>
 const cipher = {
  111: "A", 112: "B", 113: "C", 121: "D", 122: "E", 123: "F",
  131: "G", 132: "H", 133: "I", 211: "J", 212: "K", 213: "L",
  221: "M", 222: "N", 223: "O", 231: "P", 232: "Q", 233: "R",
  311: "S", 312: "T", 313: "U", 321: "V", 322: "W", 323: "X",
  331: "Y", 332: "Z", 333: "*",
  0: " ", 18: "0", 118: "1", 128: "2", 138: "3",
  218: "4", 228: "5", 238: "6", 318: "7", 328: "8", 338: "9"
};

function decrypt(input) {
  let clean = input.replace(/[^0-9 ]/g, "");
  clean = clean.replace(/4/g, "11").replace(/5/g, "22").replace(/6/g, "33");
  const parts = clean.split(" ");
  const outputs = [];

  for (let i = 0; i < parts.length; i++) {
    const x = parts[i];
    let token = "", out = "";
    for (const ch of x) {
      token += ch;
      if (token.length === 3 || token === "0" || token === "18") {
        out += cipher[token] ?? "?";
        token = "";
      }
    }
    outputs.push(out);
  }

  return outputs.length === 1 ? outputs[0] : outputs.map((o, i) => `${i + 1}. ${o}`).join("\n");
}

const inverseCipher = Object.fromEntries(Object.entries(cipher).map(([k, v]) => [v, k]));

function encrypt(text) {
  let out = "";

  for (const ch of text.toUpperCase()) {
    const token = inverseCipher[ch];
    if (!token) { out += "?"; continue; }
    out += token.length === 1 ? token : token;
  }

  out = out.replace(/11/g, "4").replace(/22/g, "5").replace(/33/g, "6");
  return out;
}

function runEncrypt(){
  const t=document.getElementById('input').value.trim()
  const res=encrypt(t)
  document.getElementById('output').value=res
}
function runDecrypt(){
  const t=document.getElementById('input').value.trim()
  const res=decrypt(t)
  document.getElementById('output').value=res
}
function copyOut(){
  const out=document.getElementById('output')
  out.select()
  document.execCommand('copy')
}
</script>
